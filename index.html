<!DOCTYPE html>
<html>

       #map {

  <body>
    <h3>My Google Maps Demo</h3>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUkVACP8VPxmvdoF7I6pX4f9Q7ox1Pl5U&callback=initMap">
    </script>
    <script>
      var map;
      var test;

    function initMap() {
        var uluru = {lat:10, lng:10};//end of
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });//end of Map

        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
        
          createMarker(20,10);

          var newMarker=new google.maps.Marker({map: map});

navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
               lat: position.coords.latitude,
               lng: position.coords.longitude
            };
            map.setCenter(pos);

            alert(pos.lat);

            newMarker.setPosition(pos);

            //user = new User("Santos",pos.lat,pos.lng);
            console.log(createMarker(pos.lat, pos.lng));
            test=(createMarker(pos.lat, pos.lng));
             console.log(test);
          });
}//end of init map
          class User {
      constructor (user,latitude,longitude){
      this.user = user;
      this.latitude = latitude;
      this.longitude = longitude;

      //var user_position = {lat :latitude,lng:longitude};
      }
      };//end of class User

      function createMarker(long, lat){
          var positi = {lat :lat,lng:long};
          new google.maps.Marker({
          position: positi,
          map: map
        });
          return positi;     
        }

    </script>
