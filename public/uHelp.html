
<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>

      function initMap() {
        var user = new User("Santos",60,60);
        var user_position = {lat :user.latitude,lng: user.longitude};
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
        var marker = new google.maps.Marker({
          position: user_position,
          map: map
        });
      }

    class User {
      constructor (user,latitude,longitude){
      this.user = user;
      this.latitude = latitude;
      this.longitude = longitude;
      }
    }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUkVACP8VPxmvdoF7I6pX4f9Q7ox1Pl5U&callback=initMap">
    </script>
  </body>
</html>
